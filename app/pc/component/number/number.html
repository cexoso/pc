            <a class="btn" ng-click="minuxClickHandle()">-</a>
        </div>
        <div class="plus">
            <a class="btn" ng-click="plusClickHandle()">+</a>
        </div>

            <input type="text" ng-model="data">
        </div>
    </div>
</div>
